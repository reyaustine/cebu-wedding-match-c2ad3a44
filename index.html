
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Cebu Wedding Match - Connect with wedding professionals" />
    
    <!-- App icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>Wedding Match</title>
    
    <!-- Prevent iOS text inflation -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overscroll-behavior-y: none;
        position: fixed;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      .app-container {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .app-content {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: env(safe-area-inset-top, 0);
        padding-bottom: calc(env(safe-area-inset-bottom, 0) + 60px); /* Account for bottom nav */
        padding-left: env(safe-area-inset-left, 0);
        padding-right: env(safe-area-inset-right, 0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
